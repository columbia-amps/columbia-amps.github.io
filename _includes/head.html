<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- fonts and animation stuff -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <link rel="icon" href="/favicon.ico?v=1" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/icons/tab-icon-pack/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/icons/tab-icon-pack/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/icons/tab-icon-pack/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/assets/img/icons/tab-icon-pack/android-chrome-192x192.png?v=1">
  <link rel="icon" type="image/png" sizes="512x512" href="/assets/img/icons/tab-icon-pack/android-chrome-512x512.png?v=1">
  <link rel="mask-icon" href="/assets/img/icons/tab-icon-pack/safari-pinned-tab.svg" color="#00FF66">


  <style>
    :root {
      --apam-bg: #0f172a;
      --apam-accent: #B9D9EB;
      --apam-accent-2: #080c0c;
    }

    body {
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji", sans-serif;
    }

    .btn-primary {
      background: linear-gradient(90deg, var(--apam-accent), var(--apam-accent-2));
      border: 0;
    }

    .card,
    .list-group-item {
      border-radius: 0;
      box-shadow: 0 8px 24px rgba(2, 6, 23, .08);
      border: 1px solid rgba(148, 163, 184, .15);
    }

    .section-pad {
      padding: 5rem 0;
    }

    body {
      padding-top: 50px;
    }

    .navbar-brand img {
      display: block;
      height: 28px;
    }

    html {
      scroll-behavior: smooth;
    }

    /* Banner image */
    .masthead {
      padding: 9rem 0;
      background:
        linear-gradient(120deg, rgba(17, 24, 39, .85), rgba(31, 41, 55, .65)),
        url('/assets/img/student-group-photo.jpg') center/cover no-repeat;
      color: #fff;
      text-align: center;
    }

    .section-pad {
      padding: 5rem 0;
    }

    .team-img {
      width: 225px;
      height: 225px;
      object-fit: cover;
      border-radius: 50%;
    }

    .navbar-brand {
      font-weight: 700;
      letter-spacing: .02em;
    }

    footer {
      padding: 2rem 0;

    }
  </style>
  <meta name="theme-color" content="#0f172a">
</head>
