<div class="row">
  <div class="col-lg-9">
    {% for post in site.posts %}
    <article class="mb-5">
      <h2 class="h4"><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
      <p class="text-muted">{{ post.date | date: "%b %d, %Y" }}</p>
      <p>{{ post.excerpt }}</p>
      <a class="btn btn-outline-primary btn-sm" href="{{ post.url | relative_url }}">Read more</a>
    </article>
    {% endfor %}
  </div>
  <div class="col-lg-3">
    <div class="p-3 bg-light border rounded">
      <h3 class="h6">AMPS Blog</h3>
      <p class="small">
        News and updates from AMPS. Be sure to also check out the latest
        <a href="https://www.apam.columbia.edu/news">APAM News</a>.
      </p>
    </div>
  </div>
</div>
